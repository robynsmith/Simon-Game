<html>
  <head>
    <meta charset="utf-8">
    <title>Simon Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron text-center">
        <h1>Simon Game</h1>
        <button type="button" class="btn btn-primary" value="start">Start</button>
        <div class="container text-center">
          <div class="row">
            <div class="green-button col-xs-offset-3 col-xs-3 game-button top-left" value="top-left"></div>
            <div class="red-button col-xs-3 game-button top-right" value="top-right"></div>
          </div>
          <div class="row">
            <div class="yellow-button col-xs-offset-3 col-xs-3 game-button bottom-left" value="bottom-left"></div>
            <div class="blue-button col-xs-3 game-button bottom-right" value="bottom-right"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
